<head>
    <meta charset="UTF-8">
    <meta name="description" content="welcome">
    <meta name="keywords" content="">
    <meta name="author" content="cuete">
    <link rel="stylesheet" href="cstyle.css">
</head>
<body>
    <div>
        PowerShell 7.1.0 
        <br />
        Copyright (c) Microsoft Corporation.
        <br /><br />
        Loading personal and system profiles took 268ms.
        <br /><br />

        <span class="prompt">C:\> </span> date<br />
        UTC time is <span id="timestamp" class="txt"></span>
        <br /><br />

        <span class="prompt">C:\> </span> ip<br />
        Your IP address is <span id="ipaddr" class="txt"></span>
        <br /><br />
        
        <span class="prompt">C:\> </span> cat emojis.txt<br />
        <span class="txt">it little profits that an idle site...<br />
        😂🤣👍✊🤟🤘🖕👀💅🎶🇬🇹😍🤩🔥💔❤️🍺🍻</span>
        <br /><br />

        <span class="prompt">C:\> </span><span class="blink">█</span>
    </div>

    <script>
        var date = new Date();
        document.getElementById("timestamp").innerHTML = date.toISOString();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script>
        $.getJSON("https://api.ipify.org?format=json", 
        function(data) {
            $("#ipaddr").html(data.ip);
        }) 
    </script>
</body>
